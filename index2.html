<!DOCTYPE html>
<html>
<head>
    <title>Portal Web Proyecto Seguridad en redes TCP/IP Grupo 3</title>
</head>
<body>
    <h1>Bienvenido al Portal de Pruebas</h1>
    <p>Este portal está diseñado para realizar pruebas de seguridad.</p>

    <h2>Formulario de Prueba</h2>
    <form action="#" method="GET">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
